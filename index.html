<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="navbar">
                <a href="" class="nav-link">Product</a>
                <a href="" class="nav-link">Widget</a>
                <a href="" class="nav-link">Pricing</a>
                <a href="" class="smile"><i class='bx bx-smile'></i></a>
                <div class="sign">
                    <a href="">Sign in</a>
                    <button>Sign in</button>
                </div>
                <button id="burger-menu" class="burger-menu" onclick="toggleSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
                
                
            </div>
            <div class="sidebar">
                <a href="" class="nav-link">Product</a>
                <a href="" class="nav-link">Widget</a>
                <a href="" class="nav-link">Pricing</a>
            </div>
        </div>
        <hr>
        <div class="main">
            <div class="text">
                <div class="box">
                    <h1 class="text-center tracking-tighter font-bold text-2.25 md:text-4.125 lg:text-[5rem] leading-heading text-text">An embeddable widget for
                        <br> 
                        <div class="words">
                            <span style="color: rgb(99, 217, 200)">planning features</span>
                            <span style="color: rgb(173, 74, 255)">collecting bugs</span>
                            <span style="color: rgb(251, 79, 122)">collecting feedback</span>
                            <span style="color: rgb(99, 217, 200)">your public Roadmap</span>
                            <span style="color: rgb(173, 74, 255)">announcing features</span>
                            <span style="color: rgb(251, 79, 122)">feature voating</span>
                        </div>
                    </h1>
                    <div class="sub-box">
                        <p>Get started with Frill today. No credit card required.</p>
                        <div class="sub-box1">
                            <div class="sub-box2">
                                <a href="">
                                    <button>Build your own widget <span><i class='bx bx-arrow-back bx-flip-horizontal' ></i></span></button>
                                </a>
                            </div>
            </div>
        </div>
    </div>
    <script>
    function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
}

</script>
</body>
</html>
